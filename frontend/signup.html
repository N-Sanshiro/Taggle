<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新規登録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-wrap">
    <h1 class="login-title">新規登録</h1>

    <!-- ✅ ここだけ class を追加して統一 -->
    <form action="../api/signup.php" method="post" autocomplete="on" class="login-card login-form">
      <label class="sr-only" for="su-name">ユーザー名</label>
      <input id="su-name" type="text" name="user_name" required maxlength="100" placeholder="ユーザー名">

      <label class="sr-only" for="su-email">メールアドレス</label>
      <input id="su-email" type="email" name="mail_address" required maxlength="255" placeholder="メールアドレス">

      <label class="sr-only" for="su-pass">パスワード</label>
      <input id="su-pass" type="password" name="password" required minlength="4" placeholder="パスワード（4文字以上）">

      <button type="submit" class="login-btn">登録</button>
    </form>

    <p class="login-link"><a href="login.html">ログインはこちら</a></p>

    <div class="footer-row">
      <a href="index.html" class="btn-close" aria-label="閉じる">
        <svg class="icon-x" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 6l12 12M18 6L6 18"
                stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" fill="none"/>
        </svg>
      </a>
    </div>
  </div>

</body>
</html>
