<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taggle - ホーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="home">
  <div class="frame">
    <div class="logo-wrap">
      <img src="taggle.png" alt="TAGGLE" class="logo" />
    </div>

    <nav class="menu">
      <a class="menu-btn tag-item" href="scan.html" style="top:40px;">
        <span class="tag-icon">🏷️</span>
        <span class="tag-text">服のタグ読み取り</span>
      </a>

      <a class="menu-btn tag-item" href="history.html" style="top:40px;">
        <span class="tag-icon">🕓</span>
        <span class="tag-text">過去のタグ</span>
      </a>

      <a class="menu-btn tag-item" href="/api/mypage.php" style="top:40px;">
        <span class="tag-icon">👤</span>
        <span class="tag-text">マイページ</span>
      </a>
      <a class="menu-btn" href="scan.html">服のタグ読み取り</a>
      <a class="menu-btn" href="history.html">過去のタグ</a>
      <a class="menu-btn" href="signup.html">マイページ</a>
    </nav>
  </div>

  <!-- 情報ボタン（右下） -->
  <button id="infoBtn" class="info-btn" aria-label="システム情報">i</button>

  <!-- 天気ページへ（左下） -->
  <a id="openWeatherLink" class="info-btn" href="weather.html"
     title="天気と洗濯アドバイス"
     style="right:auto; left:32px; text-decoration:none; display:flex; align-items:center; justify-content:center;bottom: 45px;">☀️</a>

  <!-- 情報モーダル -->
  <div id="infoModal" class="modal" style="display:none">
    <div class="modal-content">
      <span id="closeModal" class="close" aria-label="閉じる">&times;</span>
      <h2>Taggle（タグル）とは</h2>
      <p>
        Taggleは、服のタグをカメラで読み取り、素材情報や洗濯方法などを自動解析して記録・提案を行うシステムです。<br /><br />
        カメラで撮影したタグ画像は、AI（Difyを利用）に送られ、解析結果が表示・保存されます。
      </p>
      <ul>
        <li>タグ画像の読み取りと登録</li>
        <li>外観によるアイテム保存</li>
        <li>天気に応じた洗濯アドバイス</li>
        <li>履歴・マイページでの管理</li>
      </ul>
      <p>このMVP（試作版）は学習・研究目的で作られています。</p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // 情報モーダルだけを確実に動かす最小コード
    (() => {
      const infoBtn = document.getElementById('infoBtn');
      const modal   = document.getElementById('infoModal');
      const close   = document.getElementById('closeModal');
      if (!infoBtn || !modal || !close) return;

      const open = () => { modal.style.display = 'flex'; };
      const hide = () => { modal.style.display = 'none'; };

      infoBtn.addEventListener('click', open);
      close.addEventListener('click', hide);
      modal.addEventListener('click', (e) => { if (e.target === modal) hide(); });
    })();
  </script>
</body>
</html>
