<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taggle - 解析結果</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="result">
  <div class="panel">
    <div class="card result-card">
      <h2>解析結果</h2>
      <div class="result-grid">
        <div class="thumb">
          <img id="tagThumb" alt="タグ写真" />
        </div>
        <dl class="kv">
          <div><dt>素材</dt><dd id="kvMaterial">-</dd></div>
          <div><dt>洗濯温度</dt><dd id="kvTemp">-</dd></div>
          <div><dt>注意/記号</dt><dd id="kvSymbols">-</dd></div>
          <div><dt>アドバイス</dt><dd id="kvAdvice">-</dd></div>
          <div><dt>信頼度</dt><dd id="kvConf">-</dd></div>
        </dl>
      </div>

      <details class="raw-box">
        <summary>生データ(JSON)</summary>
        <pre id="rawPre"></pre>
      </details>

      <div class="actions">
        <button id="btnOk" class="btn-pill">OK<br>(保存へ)</button>
        <button id="btnNo" class="btn-pill" style="background:#fee; color:#a22;">NO<br>(ホームに戻る)</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
