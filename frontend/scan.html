<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taggle - タグ読み取り</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  .folder-icon {
    width: 60px;
    height: 60px;
    object-fit: contain;
    cursor: pointer;
    transition: 0.1s;
  }
  .folder-icon:hover {
    transform: scale(1.05);
    opacity: 0.8;
  }
  .file-name {
    text-align: center;
    font-size: 14px;
    margin-top: 6px;
  }
  </style>
</head>
<body data-page="scan">
  <div class="scan-wrap">
    <div class="preview">
      <video id="tagCam" autoplay playsinline muted></video>
      <canvas id="tagCanvas" class="hidden"></canvas>

      <div class="viewfinder" aria-hidden="true">
        <div class="vf-box">
          <span class="corner tl"></span>
          <span class="corner tr"></span>
          <span class="corner bl"></span>
          <span class="corner br"></span>
        </div>
      </div>
    </div>

    <p class="hint" style="text-align: center;">服のタグを読み取ろう！！</p>

    <div class="actions">
      <button id="tagSnap" class="btn-pill" type="button" aria-label="撮影">
        <img src="/Taggle/camera.png" alt="カメラ" style="width:28px;height:28px;display:block;">
      </button>
      <button id="sendTag" class="btn-pill" style="display:none" disabled>送信</button>
    </div>

    <div class="actions" style="margin-top: 12px; flex-direction: column; gap: 8px;">
      <label style="font-size: 14px; text-align:center;">
      </label>
      <input
        type="file"
        id="tagFile"
        accept="image/*"
        multiple
        style="margin: 0 auto;"
      >
      <label for="tagFile" class="file-button">
        <img src="フォルダ.png" alt="画像を選択" class="folder-icon">
      </label>
      <div id="fileName" class="file-name">ファイルが選択されていません</div>
    </div>

    <div class="footer-row">
      <a href="index.html" class="btn-close" aria-label="閉じる">
        <svg class="icon-x" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 6l12 12M18 6L6 18"
                stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" fill="none"/>
        </svg>
      </a>
    </div>
  </div>

  <!-- エラーモーダル -->
  <div class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" aria-label="閉じる">&times;</span>
      <h2>メッセージ</h2>
      <pre style="white-space:pre-wrap;word-break:break-word;margin:10px 0 0"></pre>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const fileInput = document.getElementById('tagFile');
    const fileName  = document.getElementById('fileName');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length === 0) {
        fileName.textContent = "ファイルが選択されていません";
      } else if (fileInput.files.length === 1) {
        fileName.textContent = fileInput.files[0].name;
      } else {
        fileName.textContent = fileInput.files.length + " 件のファイルが選択されています";
      }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      if (document.body.dataset.page === 'scan') {
        pageScan();               // ← これでカメラ起動
        initFileUploadMode();
      }
    });
</script>
</body>
</html>
